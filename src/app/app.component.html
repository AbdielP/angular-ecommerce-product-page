<mat-sidenav-container>
  <mat-sidenav [(opened)]="toggle_sidenav">
      <button type="button" (click)="toggle_sidenav = false">x</button>
  </mat-sidenav>

  <mat-sidenav-content>
      <app-navbar (toggle_sidenav)="toggleSidenav($event)"></app-navbar>
      <app-gallery></app-gallery>
      <app-description></app-description>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- IMPORTANT:
  - Setted Angular material typography styles
  - Setted browser animations for Angular Material -->
