<section class="gallery">
    <img class="gallery__img" [src]="currentImage" alt="sneakers">
    <button class="gallery__button gallery__button--left" type="button" (click)="test()"></button>
    <button class="gallery__button gallery__button--right" type="button" (click)="test()"></button>
    <div class="thumbnails">
        <img *ngFor="let img of gallery" class="thumbnail" [src]="img.thumb" alt="">
    </div>
</section>
