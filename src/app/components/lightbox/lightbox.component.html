<div class="container display-flex">
    <mat-dialog-actions class="container__actions" align="end">
        <button class="btn-close" mat-button mat-dialog-close>X</button>
    </mat-dialog-actions>
    <div class="gallery">
        <img class="gallery__img" [src]="currentImage" alt="sneakers">
        <button class="gallery__button gallery__button--left" type="button" (click)="galleryBackward()"></button>
        <button class="gallery__button gallery__button--right" type="button" (click)="galleryForward()"></button>
        <div class="thumbnails">
            <img *ngFor="let img of gallery; let i = index" class="thumbnail" [class.gallery__image--active]="currentIndex == i" [src]="img.thumb" alt="img" (click)="getImage(i)">
        </div>
    </div>
</div>
