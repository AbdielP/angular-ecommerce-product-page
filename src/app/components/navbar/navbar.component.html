<div class="container">

  <mat-toolbar class="toolbar">
    <button mat-icon-button class="sidenav-btn margin-bottom" aria-label="menu" (click)="toggleSidenav(toggle = true)">
      <img src="/assets/icon-menu.svg" alt="menu">
    </button>
    <img src="/assets/logo.svg" class="margin-bottom" alt="logo">
    <ul class="sidenav__list">
      <li class="sidenav__list-item">Collections</li>
      <li class="sidenav__list-item">Men</li>
      <li class="sidenav__list-item">Women</li>
      <li class="sidenav__list-item">About</li>
      <li class="sidenav__list-item">Contact</li>
    </ul>
    <span class="spacer"></span>
    <button mat-icon-button class="toolbar__cart margin-bottom" aria-label="logo" [matMenuTriggerFor]="menu" #menuTrigger>
      <div *ngIf="cart !== 0" class="div__span display-flex">
        <span class="span">{{cart}}</span>
      </div>
      <img class="img__cart" src="/assets/icon-cart.svg" alt="cart">
    </button>
    <button mat-icon-button class="margin-bottom" aria-label="avatar">
      <img class="img__avatar" src="/assets/image-avatar.png" alt="avatar">
    </button>

    <mat-menu #menu="matMenu" class="menu">
      <app-cart [cartItems]="cart" (cartEvent)="resetCart($event)"></app-cart>
    </mat-menu>

  </mat-toolbar>
  <hr class="toolbar__hr">
</div>
